<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Page</title>
</head>
<body>
    <header>
        <h1>Registration Page</h1>
    </header>
    <main>
        <form action="/index2.html" target="_blank">
            <label for="first-name">First Name:</label><br>
            <input type="text" placeholder="First Name" name="first-name" required><br><br>
            <label for="last-name">Last Name:</label><br>
            <input type="text" placeholder="Last Name" name="last-name" required><br><br>
            <label for="number">Phone Number</label><br>
            <input type="tel" placeholder="Phone Number" name="number" required minlength="11" maxlength="11"><br><br>
            <label for="email">Email</label><br>
            <input type="email" placeholder="example@gmail.com" name="email" required><br><br>
            <label for="Gender">Gender</label>
            <select name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br><br>
            <label for="password">Password</label><br>
            <input type="password" required name="password" minlength="8"><br><br>
            <label for="d-o-b">Date of Birth</label><br>
            <input type="date" required><br><br>
            <label for="color">Favorite Color</label><br>
            <input type="color" required><br><br>
            <input type="submit" value="submit">
        </form>
    </main>
</body>
</html>
